{% extends 'sebacatalog/base.html' %}
{% load static %} 

{% block content %}

    <style>
        /* Custom CSS will go here */
      body {
          background-color: #f5f5f5;
      }

      .nuevo-container {
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .table {
          border-collapse: collapse;
      }

      .table th, .table td {
          border: none;
          border-bottom: 1px solid #ddd;
      }

      .table thead th {
          border-bottom: 2px solid #ddd;
      }

      .text-black {
          color: #000;
      }

    </style>

    <div class="nuevo-container container py-3">
      
        <div class="row justify-content-center">
          
            <div class="col-md-6">
              <p class="text-black font-weight-bold"> SU PEDIDO</p>
                <!-- Column 1 content will go here -->
                <div class="col-md-6">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col" class="text-black font-weight-bold">Producto</th>
                              <th scope="col" class="text-black font-weight-bold">Total</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>Product 1</td>
                              <td>$100</td>
                          </tr>
                          <!-- Add more products here -->
                          <tr class="font-weight-bold text-danger">
                              <td>Total</td>
                              <td>$XXX</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              
            </div>
            
            <div class="col-md-6">
              <p class="text-black font-weight-bold"> SU FORMA DE PAGO</p>
                <!-- Column 2 content will go here -->
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="imputation" class="text-black font-weight-bold">Imputacion</label>
                      <select class="form-control" id="imputation">
                          <option>Orden de Compra</option>
                          <option>Proyecto</option>
                          <option>Centro de costo</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Ingresar numero">
                  </div>
              </div>
              
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-md-6">
                <!-- Button will go here -->
                <div class="col-md-6 text-left">
                  <button type="button" class="btn btn-danger">Realizar Pedido</button>
              </div>
              
            </div>
        </div>
    </div>



{% endblock %}
